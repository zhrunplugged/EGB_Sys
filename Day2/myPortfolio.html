        <!-- Naviagtion -->

        <!-- For an automatic slideshow -->
        <script>
            let slidesIndex=0;
            showSlides();
            function showSlides(){
                let i;
                let slides = document.getElementsByName("rp-mySlides");
                let dots = document.getElementsByClassName("rp-dot")
                for(i=0;i<slides.length;i++){
                    slides[i].style.display = "none";
                }
                slidesIndex++;
                if(slidesIndex > slides.length){slidesIndex=1}
                for(i=0;i<dots.length;i++){
                    dots[i].className = dots.className.replace("rp-active","");
                }
                slides[slidesIndex-1].style.display = "block";
                dots[slidesIndex-1].className += "rp-active";
                setTimeout(showSlides, 2000);
            }
        </script>
